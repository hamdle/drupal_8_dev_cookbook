mymodule.mypage:
  path: '/hello'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MyPageController::customPage'
    _title: 'Hello Drupal 8'
  requirements:
    _permission: 'access content'
mymodule.cats:
  path: '/cats/{name}'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MyPageController::cats'
  requirements:
    _permission: 'access content'
    name: '[a-zA-Z]+'